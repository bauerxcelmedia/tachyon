name: Release

on:
  push:
    tags:
    - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npx tsc
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - run: npm run build
      - run: npm run build-zip
      - uses: softprops/action-gh-release@v1
        with:
          files: lambda.zip
          name: lambda

