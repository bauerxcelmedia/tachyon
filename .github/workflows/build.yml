name: Build PR

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npx tsc
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - run: npm run build
      - run: npm run build-zip
      - uses: actions/upload-artifact@v3
        with:
          path: lambda.zip
          name: lambda

